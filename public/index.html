<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Assistant</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>Booking Assistant</h2>
    </div>
    <div id="chatbox" class="chat-box"></div>
    <div class="input-area">
      <input id="userInput" type="text" placeholder="Ask me about booking...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <div id="payment-section" class="hidden">
    <!-- Payment options will be shown here -->
  </div>

  <div id="ticket-section" class="hidden">
    <!-- Ticket will be shown here -->
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
  <script src="script.js"></script>
</body>
</html>
